# frontend/nginx.conf

# Configuração do servidor Nginx para servir uma Single Page Application (SPA)
server {
    listen 80; # Ouve na porta 80 (padrão HTTP)
    listen [::]:80; # Ouve em IPv6 também

    server_name localhost; # Nome do servidor, pode ser seu domínio em produção

    # Define o diretório raiz onde os arquivos estáticos da aplicação estão localizados
    root /usr/share/nginx/html;
    index index.html index.htm; # Define os arquivos de índice padrão

    # Configuração para servir arquivos estáticos
    # Tenta servir o arquivo solicitado diretamente.
    # Se o arquivo não for encontrado, passa para a próxima regra.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Regra para arquivos de favicon.ico (opcional, mas bom para evitar 404s)
    location = /favicon.ico {
        log_not_found off; # Não loga erros 404 para favicon
        access_log off;    # Não registra acesso para favicon
    }

    # Configuração de cache para assets estáticos (opcional, mas recomendado para performance)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|woff|woff2|ttf|svg|eot)$ {
        expires 30d; # Cache por 30 dias
        add_header Cache-Control "public, no-transform";
    }

    # Configuração de erros (opcional)
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
