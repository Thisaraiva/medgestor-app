name: Backend CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_DB: medgestor_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports: [5432:5432]
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend
        run: cd backend && npm ci

      - name: Run migrations
        run: cd backend && npm run migrate:test

      - name: Run seeds
        run: cd backend && npm run seed:test

      - name: Run integration tests only
        run: cd backend && npm run test:integration -- --coverage

      - name: Check coverage
        run: |
          cd backend
          npm run test:integration -- --coverage --coverageThreshold='{}'